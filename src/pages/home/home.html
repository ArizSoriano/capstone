<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Name of app
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <div class="home-container-active">
    <div class="status">
        <img src="img/warning.png" height="200px">
        <p>ALERT</p>
        <p>someone inside your car :O</p>
    </div>

    <button ion-button block class="alertBtn">Alert Authorities</button>
    <button ion-button block class="safeBtn">Report Safe</button>
    <button ion-button block (click)="goToMap()" class="locationBtn">Check car location</button>
    <button ion-button block class="enableBtn">Enable sensor</button>
    <button ion-button block class="disableBtn">Disable sensor</button>
  </div>

  <div class="home-container-inactive">
    <div class="status">
      <p>insert pic</p>
        <p>Car is safe</p>
    </div>

    <button ion-button block class="enableBtn">Enable sensor</button>
    <button ion-button block class="disableBtn">Disable sensor</button>
  </div>

</ion-content>
