<ion-header>
  <ion-navbar>
    <ion-title>
      Name of app
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <div *ngIf='alertValue == true' class="home-container-active">
    <div class="status" style="font-size: 45pt;">
      <ion-card style="height:190px">
        <ion-card-header>
          Current Status
        </ion-card-header>
        <ion-card-content>
          The motion sensor detected that someone is in your car.
        </ion-card-content>
      </ion-card>
    </div>

    <div class="pos-bottom">
      <div class="row">
        <div class="col" style="padding:0;">
          <button ion-button full (click)="alertAuthorities()" class="alertBtn"><img src="loc.png" alt=""><br>Alert Authorities</button>
          <button ion-button full (click)='reportSafe()' class="safeBtn">Report Safe</button>
        </div>
        <div class="col" style="padding:0;">
          <button ion-button full (click)="goToMap()" class="locationBtn">Check car location</button>
          <button ion-button full (click)="disableSensor()" class="disableBtn">Disable sensor</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf='alertValue == false && sensorDisabled == false' class="home-container-inactive">
    <div class="status">
        <p>Car is safe.</p>
    </div>

    <button ion-button (click)="disableSensor()" block class="disableBtn">Disable sensor</button>
  </div>

  <div *ngIf='alertValue == false && sensorDisabled == true' class="home-container-inactive">
    <div class="status">
      <p>Sensor is disabled.</p>
    </div>

    <button ion-button (click)="enableSensor()" block class="disableBtn">Enable sensor</button>
  </div>

</ion-content>
